<div class="container p-4">
    <div class="card text-white bg-warning mb-3">
        <div class="card-header" align="center">
            <h3>Confirm Training?</h3>
        </div>
        <br>
        <div class="content">
            <h4>Summary</h4>
            <div class="row">
                <div class="col-sm-5">
                    <ul>
                        <li> Dataset Name: {{datasetName}}</li>
                        <li> Contact Person: {{contactName}}</li>
                        <li> Email Address: {{emailAddress}}</li>
                    </ul>

                </div>
                <div class="col-sm-7">
                    <ul>
                        <li> Date Selected: {{date}}</li>
                        <li> Model Selected: {{model}}</li>
                        <li> Version Selected: {{version}}</li>
                    </ul>
                </div>

            </div>
        </div>
        <a class="btn btn-primary" (click)="onConfirmed()"><i class="fas fa-arrow-circle-left"></i>&nbsp; Yes</a>
        <a class="btn btn-primary" (click)="back()"><i class="fas fa-arrow-circle-left"></i>&nbsp; Go Back</a>
    </div>
</div>
