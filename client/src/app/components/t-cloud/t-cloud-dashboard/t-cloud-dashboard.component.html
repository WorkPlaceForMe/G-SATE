                                imgFileName}}</label>
                        </div>
                        <button type="button" class="btn btn-success btn-s" (click)="checkImg()"
                            [disabled]="!photoUploader.getNotUploadedItems().length ||showMyMessage5 == false || badImgFile == true"
                            *ngIf='!uploadImage'>Upload
                            Image</button>
                        <button class='btn btn-success btn-s' disabled *ngIf='uploadImage'>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card bg-primary border-primary mb-3">
            <div class="card-header" align='center'>
                <h5>Search Images</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="mr-1" placeholder="Input the name of the dataset"
                            [(ngModel)]='searchDatasetName' size="28" (ngModelChange)="detectChange()">
                        <select name="label" class="custom-select mr-1" [(ngModel)]="searchcount"
                            placeholder="Choose a label">
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                        </select>
                        <input class="form-control amber-border" [(ngModel)]='searchKeyword' type="text"
                            placeholder="Search" aria-label="Search" (ngModelChange)="detectSearchChange()"
                            [disabled]="searchFlag">
                        <div class="input-group-append" [ngClass]="{'disableDiv': isSearchDisabled}">
                            <span class="input-group-text amber lighten-3" id="basic-text1" data-toggle="modal"
                                data-target="#imagesModal" (click)="search()"><i class="fas fa-search text-grey"
                                    aria-hidden="true"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="imagesModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold w-100 text-center">{{searchKeyword | titlecase}} Images</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="min-height: 440px;">
                <div class="container">
                    <div class="row">
                        <div class="img-responsive">
                            <div class="spinner-grow spinner" role="status" *ngIf="spinner">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col-md-4 mb-1" *ngFor="let img of pagedImages; let i = index">
                            <div class="card" style="width: 12rem;">
                                <div class="card-body">
                                    <img class="card-img-top" [src]="img.contentUrl" alt="">
                                </div>
                                <div class="modal-card-footer">
                                    <div class="form-check" align='center'>
                                        <label class="container">&nbsp;
                                            <input type="checkbox" value="img.checked" name="flexCheckChecked"
                                                id="flexCheckChecked" (change)="handleSelected(img, img.checked)"
                                                [checked]="img.checked">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav aria-label="Page navigation example" class="mt-3">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination justify-content-center">
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                            <a class="page-link" (click)="setPage(1)">First</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                            <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                            class="page-item">
                            <a class="page-link" (click)="setPage(page)">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                            <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                            <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="dropdown-divider"></div>
            <div class="mt-2 mb-3" align='center'>
                <button class="btn btn-primary mr-3" data-toggle="modal" data-target="#confirmModal"
                    data-dismiss="modal" (click)="confirm()">Okay</button>
                <button class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title font-weight-bold w-100 text-center">Confirmation Dialog</h5>
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5 class="text-center">{{selectedImages.length}} Images Selected</h5>
                <br>
                <h6 class="text-center">Are you sure to create dataset with selected images ? </h6>
            </div>
            <div class="dropdown-divider"></div>
            <div class="mt-2 mb-3" align='center'>
                <button class="btn btn-primary mr-3" data-dismiss="modal" (click)="okay()">Okay</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
