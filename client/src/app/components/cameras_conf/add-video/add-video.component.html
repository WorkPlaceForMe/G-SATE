<div class="section-padding header-padding inner-banner inner-banner-full bg-white d-flex align-items-center justify-content-center bg-after bg-after-darken bg-after-75" [ngStyle]="{'background-image': 'url(/assets/images/federated-bg.jpg)'}">
    <div class="container container-medium text-center z-index-1 text-white">
        <h2 class="mb-4 text-uppercase text-white">Add a Video</h2>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                <div class="p-5 custom-card rounded text-left">
                    <div class="form-group">
                        <label for="search">Name</label>
                        <input class="form-control" [(ngModel)]='name' type="text" nbInput id="search" placeholder="Choose a Name">
                    </div>
                    <div class="form-group">
                        <label for="search">Choose Video</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" (change)=change() [uploader]="uploader" ng2FileSelect #fileInput class="custom-file-input" id="exampleInputFile" aria-describedby="fileHelp" name="file" [disabled]="name == null">
                                <label class="custom-file-label custom-file-label-transparent mb-0" #labelImportZip
                                    for="exampleInputFile">{{fileName == null ? 'Choose a File to upload' : fileName}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center pt-3">
                        <button nbButton class="btn btn-primary btn-block" (click)='uploa()' *ngIf='!load' [disabled]='fileName == null '>Upload</button>
                        <button nbButton class="btn btn-primary btn-block" *ngIf='progress > 0'>Uploading {{progress}}%</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
