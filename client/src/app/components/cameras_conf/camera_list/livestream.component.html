<!-- banner section start -->
<section class="inner-banner bg-after bg-after-darken bg-after-75">
    <img src="/assets/images/camera-bg.jpg" alt="" class="img-cover">
    <div class="container text-center z-index-1 banner-caption section-padding">
        <h1 class="text-uppercase font-weight-bold text-white mb-0">Cameras</h1>
    </div>
</section>
<!-- banner section end -->
<!-- <p>{{ dateMessage }}</p> -->

<div class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let camera of cams">
                <div class="bg-white rounded d-flex align-items-center p-3 h-100">
                    <img src="/assets/images/thumbnail.jpg" class="rounded object-cover mr-3 flex-none" width="96" height="96" alt="{{camera.name}}" title="{{camera.name}}" />
                    <div class="flex-fill">
                        <h3 class="mb-3">{{camera.name}}</h3>
                        <div class="d-flex justify-content-between">
                            <button [routerLink]="['/cameras/live/', camera.id]" class="btn btn-warning rounded-circle text-white">
                                <i class="fas fa-play"></i>
                            </button>
                            <button [routerLink]="['/cameras/edit', camera.id]" class="btn btn-primary rounded-circle">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </button>
                            <button [routerLink]="['/cameras/algorithms', camera.id]" class="btn btn-success rounded-circle">
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-danger rounded-circle" (click)="deleteCamera(camera)">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
