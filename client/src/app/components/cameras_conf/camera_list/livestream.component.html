<!-- banner section start -->
<section class="inner-banner bg-after bg-after-darken bg-after-75">
    <img src="/assets/images/camera-bg.jpg" alt="" class="img-cover">
    <div class="container text-center z-index-1 banner-caption section-padding">
        <h1 class="text-uppercase font-weight-bold text-white mb-0">Cameras</h1>
    </div>
</section>
<!-- banner section end -->
<!-- <p>{{ dateMessage }}</p> -->

<div class="section-padding"></div>
<table class="table table-hover" frame='border' id="myTable">
    <thead align='center'>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Play</th>
            <th scope="col">Edit</th>
            <th scope="col"><i class="far fa-dot-circle"></i>
                <!-- <th scope="col" *ngIf='heatmap == true'><i class="far fa-map"></i> &nbsp;Heatmap</th> -->&nbsp;Algorithms</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tr class="table-light" *ngFor="let camera of cams">
        <td scope="row">{{camera.name}}</td>
        <td><button [routerLink]="['/cameras/live/', camera.id]" class="btn btn-warning btn-block">
          <i class="fas fa-play"></i>
      </button></td>
        <td><a [routerLink]="['/cameras/edit', camera.id]" class="btn btn-info btn-block">
      Edit
      </a></td>
        <td><a [routerLink]="['/cameras/algorithms', camera.id]" class="btn btn-info btn-block">
        Algorithms
        </a></td>
        <!-- <td *ngIf='heatmap == true'><button [routerLink]="['/cameras/heatmap', camera.id]" class= "btn btn-info btn-block" [disabled]= 'camera.hm == undefined'>
          Heatmap
        </button></td> -->
        <td><button class="btn btn-danger btn-block" (click)="deleteCamera(camera)">
        <i class="far fa-trash-alt"></i>
      </button></td>
    </tr>
</table>
