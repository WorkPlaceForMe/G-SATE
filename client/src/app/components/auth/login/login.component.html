<div
  class="
    section-padding
    header-padding
    inner-banner inner-banner-full
    bg-white
    d-flex
    align-items-center
    justify-content-center
    bg-after bg-after-darken bg-after-75
  "
  [ngStyle]="{ 'background-image': 'url(/assets/images/camera-edit-bg.jpg)' }"
>
  <div class="container container-medium text-center z-index-1 text-white">
    <div
      class="d-flex justify-content-center position-fixed loader"
      *ngIf="spin"
    >
      <div class="spinner-border spin" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <h2 class="mb-4 text-uppercase text-white">Login</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <div class="p-5 custom-card rounded">
          <h4 class="mb-2 text-primary text-left">Email</h4>
          <div class="form-group mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              [(ngModel)]="email"
            />
          </div>
          <h4 class="mb-2 text-primary text-left">Password</h4>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
              [(ngModel)]="password"
            />
          </div>
          <div class="text-center pt-3">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              (click)="login()"
            >
              Login
            </button>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              (click)="goToSignup()"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
