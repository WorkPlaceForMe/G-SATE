<div class="container p-4">
  <h1>Federated Learning</h1>
  <div class="row">
    <div class="col-md-5 card p-4">
      <h4 class="mb-3">Inferencing Time Slot</h4>
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="card">
            <div class="card-body text-center">
              <span>Start Time</span>
              <timepicker [(ngModel)]="inferencing_start_time" [showMeridian]="isMeridian"></timepicker>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex">
          <div class="card">
            <div class="card-body text-center">
              <span>End Time</span>
              <timepicker [(ngModel)]="inferencing_end_time" [min]="inferencing_start_time" [showMeridian]="isMeridian">
              </timepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 card offset-md-2 p-4">
      <h4 class="mb-3">Training Time Slot</h4>
      <div class="row">
        <div class="col-md-6 d-flex">
          <div class="card">
            <div class="card-body text-center">
              <span>Start Time</span>
              <timepicker [(ngModel)]="traning_start_time" [showMeridian]="isMeridian"></timepicker>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex">
          <div class="card">
            <div class="card-body text-center">
              <span>End Time</span>
              <timepicker [(ngModel)]="traning_end_time" [min]="traning_start_time" [showMeridian]="isMeridian">
              </timepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success px-4 mt-4">Save</button>
  </div>
</div>
